<!-- @format -->

<svg width="100%" height="200">
    <rect
        x="10"
        y="10"
        width="20"
        height="20"
        style="stroke: black; fill: green; fill-opacity: 0.25"
    >
        <animate
            attributeName="width"
            attributeType="XML"
            from="20"
            to="200"
            begin="0s"
            dur="5s"
            fill="freeze"
        ></animate>
        <animate
            attributeName="height"
            attributeType="XML"
            from="20"
            to="150"
            begin="0s"
            dur="5s"
            fill="freeze"
        ></animate>
        <animate
            attributename="fill-opacity"
            attributeType="CSS"
            from="0.25"
            to="1"
            begin="0s"
            dur="3s"
            fill="freeze"
        ></animate>
        <animate
            attributeName="fill-opacity"
            attributeType="CSS"
            from="1"
            to="0.25"
            begin="3s"
            dur="3s"
            fill="freeze"
        ></animate>
    </rect>
</svg>
