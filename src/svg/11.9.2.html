<!-- @format -->

<svg>
    <defs>
        <path
            id="curve"
            d="M 0 0 Q 5 20 10 10 T 20 20"
            style="stroke: black; fill: none"
        ></path>
        <filter
            id="spec-light"
            color-interpolation-filters="sRGB"
            x="0"
            y="0"
            width="100%"
            height="100%"
        >
            <feImage
                xlink:href="#curve"
                result="tile"
                width="20"
                height="20"
            ></feImage>
            <feTile in="tile" result="tile"></feTile>
            <feSpecularLighting
                in="tile"
                lighting-color="#ffffcc"
                surfaceScale="1"
                specularConstant="1"
                specularExponent="4"
                result="specularOutput"
            >
                <feDistantLight elevation="25" azimuth="0"></feDistantLight>
            </feSpecularLighting>
            <feComposite
                in="specularOutput"
                in2="SourceGraphic"
                operator="in"
                result="specularOutput"
            ></feComposite>
            <feComposite
                in="specularOutput"
                in2="SourceGraphic"
                operator="arithmetic"
                k1="0"
                k2="1"
                k3="1"
                k4="0"
            />
        </filter>
    </defs>

    <circle
        id="green-light"
        cx="50"
        cy="50"
        r="50"
        style="fill: #060; filter: url(#spec-light)"
    ></circle>
</svg>
