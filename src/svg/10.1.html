<!-- @format -->

<svg width="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <clipPath id="rectClip">
            <rect
                x="15"
                y="15"
                width="40"
                height="45"
                style="stroke: gray; fill: none"
            />
        </clipPath>
    </defs>

    <!-- 裁剪矩形 -->
    <circle
        cx="20"
        cy="20"
        r="20"
        stroke="gray"
        fill="blue"
        style="clip-path: url(#rectClip)"
    />
</svg>
