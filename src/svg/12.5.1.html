<!-- @format -->

<svg>
    <circle
        cx="60"
        cy="60"
        r="30"
        style="fill: #ff9; stroke: gray; stroke-width: 10"
    >
        <animate
            attributeName="fill"
            begin="2s"
            dur="4s"
            from="#ff9"
            to="red"
            fill="freeze"
        />
        <animate
            attributeName="stroke"
            begin="2s"
            dur="4s"
            from="gray"
            to="blue"
            fill="freeze"
        />
    </circle>
</svg>
