<!-- @format -->

<svg width="100%">
    <circle cx="60" cy="60" r="15" style="fill: none; stroke: red">
        <animate
            id="circleAnim"
            attributeName="cx"
            attributeType="XML"
            begin="0s"
            dur="5s"
            repeatCount="3"
            from="60"
            to="260"
            fill="freeze"
        />
    </circle>
    <rect
        x="230"
        y="80"
        width="30"
        height="30"
        style="fill: #ccf; stroke: black"
    >
        <animate
            attributeName="x"
            attributeType="XML"
            begin="circleAnim.repeat(1)+2.5s"
            dur="5s"
            from="230"
            to="30"
            fill="freeze"
        />
    </rect>
</svg>
