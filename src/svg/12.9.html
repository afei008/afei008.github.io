<!-- @format -->

<svg width="100%">
    <g transform="translate(100, 60)">
        <rect
            x="-10"
            y="-10"
            width="20"
            height="20"
            style="fill: #ff9; stroke: black"
        >
            <animateTransform
                attributeType="XML"
                attributeName="transform"
                type="scale"
                from="1"
                to="4 2"
                begin="0s"
                dur="4s"
                fill="freeze"
            />
        </rect>
    </g>

    <g transform="translate(300, 60)">
        <rect
            x="-10"
            y="-10"
            width="20"
            height="20"
            style="fill: #ff9; stroke: black"
        >
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="scale"
                from="1"
                to="4 2"
                additive="sum"
                begin="0s"
                dur="4s"
                fill="freeze"
            />
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0"
                to="45"
                additive="sum"
                begin="0s"
                dur="4s"
                fill="freeze"
            />
        </rect>
    </g>
</svg>
