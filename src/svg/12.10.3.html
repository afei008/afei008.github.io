<!-- @format -->

<svg height="180">
    <!-- 要移动的三角形路径 -->
    <path
        d="M50,125 C 100,25 150,225, 200, 125"
        style="fill: none; stroke: blue"
    />
    <!-- 三角形会沿着运动路径移动。路径原点与三角形底边中点垂直对齐 -->
    <path d="M-10,-3 L10,-3 L0,-25z" style="fill: yellow; stroke: red">
        <animateMotion
            path="M50,125 C 100,25 150,225, 200, 125"
            dur="6s"
            fill="freeze"
            rotate="auto"
        />
    </path>
</svg>
