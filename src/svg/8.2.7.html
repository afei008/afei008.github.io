<!-- @format -->

<svg width="100%">
    <defs>
        <radialGradient id="three_stops" cx="0%" cy="0%" r="70%">
            <stop offset="0%" style="stop-color: #f96" />
            <stop offset="50%" style="stop-color: #9c9" />
            <stop offset="100%" style="stop-color: #906" />
        </radialGradient>
        <radialGradient
            id="padded"
            xlink:href="#three_stops"
            spreadMethod="pad"
        />
        <radialGradient
            id="repeated"
            xlink:href="#three_stops"
            spreadMethod="repeat"
        />
        <radialGradient
            id="reflected"
            xlink:href="#three_stops"
            spreadMethod="reflect"
        />
    </defs>
    <rect
        x="20"
        y="20"
        width="100"
        height="100"
        style="fill: url(#padded); stroke: black"
    />
    <rect
        x="130"
        y="20"
        width="100"
        height="100"
        style="fill: url(#repeated); stroke: black"
    />
    <rect
        x="240"
        y="20"
        width="100"
        height="100"
        style="fill: url(#reflected); stroke: black"
    />
</svg>
