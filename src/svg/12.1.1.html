<!-- @format -->

<svg width="100%">
    <rect x="10" y="10" width="200" height="20" stroke="black" fill="none">
        <animate
            attributeName="width"
            attributeType="XML"
            from="200"
            to="20"
            begin="0s"
            dur="5s"
            fill="freeze"
        ></animate>
    </rect>
</svg>
