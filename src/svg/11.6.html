<!-- @format -->

<svg>
    <defs>
        <filter id="sky-in" filterUnits="objectBoundingBox">
            <feImage
                xlink:href="./t.jpeg"
                result="sky"
                x="0"
                y="0"
                width="100%"
                height="100%"
                preserveAspectRatio="none"
            ></feImage>
            <feComposite
                in="sky"
                in2="SourceGraphic"
                operator="in"
            ></feComposite>
        </filter>
        <filter id="sky-out" filterUnits="objectBoundingBox">
            <feImage
                xlink:href="./t.jpeg"
                result="sky"
                x="0"
                y="0"
                width="100%"
                height="100%"
                preserveAspectRatio="none"
            ></feImage>
            <feComposite
                in="sky"
                in2="SourceGraphic"
                operator="out"
            ></feComposite>
        </filter>
        <g id="flower">
            <image xlink:href="./flower.svg"></image>
        </g>
    </defs>

    <use
        xlink:href="#flower"
        transform="translate(10,10)"
        style="filter: url(#sky-in)"
    ></use>
    <use
        xlink:href="#flower"
        transform="translate(170,10)"
        style="filter: url(#sky-out)"
    ></use>
</svg>
