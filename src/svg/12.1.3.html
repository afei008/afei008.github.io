<!-- @format -->

<svg width="100%">
    <rect
        x="10"
        y="10"
        width="20"
        height="20"
        style="stroke: black; fill: #cfc"
    >
        <animate
            attributeName="width"
            attributeType="XML"
            begin="0s"
            dur="5s"
            from="20"
            to="120"
            fill="freeze"
        ></animate>
        <animate
            attributeName="height"
            attributeType="XML"
            begin="0s"
            dur="5s"
            from="20"
            to="120"
            fill="freeze"
        ></animate>
    </rect>

    <circle cx="70" cy="70" r="20" style="fill: #ccf; stroke: black">
        <animate
            attributeName="r"
            attributeType="XML"
            begin="2s"
            dur="5s"
            from="20"
            to="50"
            fill="freeze"
        ></animate>
    </circle>
</svg>
