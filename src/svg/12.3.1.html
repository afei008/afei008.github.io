<!-- @format -->

<svg width="100%">
    <circle cx="60" cy="60" r="30" style="fill: #f9f; stroke: gray">
        <animate
            id="c1"
            attributeName="r"
            attributeType="XML"
            begin="0s"
            dur="4s"
            from="30"
            to="10"
            fill="freeze"
        ></animate>
    </circle>

    <circle cx="120" cy="60" r="10" style="fill: #9f9; stroke: gray">
        <animate
            attributeName="r"
            attributeType="XML"
            begin="c1.end"
            dur="4s"
            from="10"
            to="30"
            fill="freeze"
        ></animate>
    </circle>
</svg>
