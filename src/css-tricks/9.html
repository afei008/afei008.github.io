<!-- @format -->

<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            a {
                --p: 0;
                --q: calc(1 - var(--p));
                position: relative;
                overflow: hidden;
                z-index: 1;
                width: 12em;
                background: #fff;
                color: #000;
                font-size: 2em;
                line-height: 3;
                font-weight: 700;
                border: 1px solid;
                text-align: center;
                text-decoration: none;
                text-transform: uppercase;
            }

            a::before,
            a::after {
                --i: var(--p);
                --j: calc(1 - var(--i));
                position: absolute;
                z-index: -1;
                top: 0;
                bottom: 0;
                left: calc(var(--j) * (100% - 15em));
                width: 15em;
                transform-origin: calc(var(--j) * 100%) calc(var(--i) * 100%);
                transform: rotate(-12deg)
                    translate(calc(var(--q) * (1 - 2 * var(--i)) * -100%));
                box-shadow: 0 0 0 1px currentcolor;
                background: currentcolor;
                color: #ef4654;
                transition: transform 0.5s ease-in-out;
                content: '';
            }

            a::after {
                --i: var(--q);
            }

            a:hover {
                --p: 1;
            }
        </style>
    </head>
    <body>
        <a href="#">HOVER ME</a>
    </body>
</html>
