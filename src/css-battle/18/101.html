<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../base.css" />
        <style>
            body,
            div {
                background: #161616;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            div {
                position: relative;
                width: 190px;
                height: 190px;
                border-radius: 50%;
                overflow: hidden;
                background: radial-gradient(
                    circle,
                    #000 25px,
                    0,
                    #e96a23 35px,
                    0,
                    #000 50px,
                    0,
                    #a22015 95px
                );
            }
            p {
                position: absolute;
                width: 70px;
                height: 70px;
                border: solid 15px;
                border-radius: 50%;
                bottom: -55px;
                transform-origin: center -35px;
            }
            p:nth-child(2) {
                transform: rotate(-120deg);
            }
            p:nth-child(3) {
                transform: rotate(-240deg);
            }
        </style>
    </head>
    <body>
        <div>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </body>
</html>
